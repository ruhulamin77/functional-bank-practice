<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- tailwind CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-8">Let's get some <span class="font-semibold text-purple-600">Money
                !!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">1200</span> </h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input class="block border border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name=""
                            id="deposit-input" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                        <p id="invalid-deposit" class="mt-2 hidden text-red-600">Invalid input, please enter a
                            positive integer</p>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input class="block border border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name=""
                            id="withdraw-input" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                        <p id="invalid-withdraw" class="mt-2 hidden text-red-600">Invalid input, please enter a
                            positive integer</p>
                        <p id="invalid-withdraw2" class="mt-2 hidden text-red-600">You can't withdraw more than what you
                            have in your account</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
